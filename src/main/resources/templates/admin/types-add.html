<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">

</head>
<body>

    <!-- 导航 -->
    <nav th:replace="admin/_fragments :: menu(2) " class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
             <!--响应移动端，堆叠-->
             <div class="ui inverted secondary stackable menu">
                 <h2 class="ui teal header item">管理后台</h2>
                 <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                 <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                 <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                 <div class="m-item item right menu">
                     <div class="ui dropdown item">
                         <div class="text">
                             <img src="../static/images/touxiang.jpg" alt="" class="ui avatar image">
                             洗洗麦
                         </div>
                         <i class="dropdown icon"></i>
                         <div class="menu">
                             <a href="#" class="item">注销</a>
                             <a href="#" class="item">切换登录</a>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
    </nav>

    <div  class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/type/input}" class="active teal item">新增</a>
                <a href="#" th:href="@{/admin/type}" class="teal item">列表</a>
            </div>
        </div>
    </div>

    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" th:action="${type.name}==null ? @{/admin/post} : @{/admin/post/{id}/(id=${type.id})} " th:object="${type}" class="ui form">
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" placeholder="分类名称" th:value="${type.name}">
                    </div>
                </div>


                <div class="ui error message"></div>
                <!--/*/
                 <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                    <i class="close icon"></i>
                    <div class="header">验证失败</div>
                    <p th:errors="*{name}">提交信息不正确</p>
                </div>
                /*/-->

                <div class="ui right aligned container">
                    <button type="button" class="ui blue button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui purple button">提交</button>
                </div>
            </form>
        </div>
    </div>

    </br>
    </br>

    <!-- 底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/saoma.jpg" th:src="@{/images/saoma.jpg}" class="ui rounded image" alt="" style="width: 120px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">java</a>
                        <a href="#" class="item">redis</a>
                        <a href="#" class="item">mysql</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">QQ:1147857572</a>
                        <a href="#" class="item">E-mail:xiximai18566025953@163.com</a>

                    </div>
                </div>
                <div class="six wide column">
                    <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                    <p class="m-text-thin m-text-spaced m-text-lined m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人帮助</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-text-lined m-opacity-mini">Copyright © 2019 - 2020  Designed by xiximai</p>
        </div>
    </footer>


    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggle('m-mobile-hide');
        });

        $('#payButton').popup({
            popup : $('.payQR.popup'),
            on : 'click',
            position : 'bottom center'
        });
        $('.dropdown').dropdown({
            on : 'hover'
        });

        $('.ui.form').form({
           fields : {
               name : {
                   identifier : 'name11' ,
                   rules : [{
                       type : 'empty' ,
                       prompt : '分类名称：请输入分类名称'
                   }]
               }
           }
        });

    </script>
</body>
</html>
