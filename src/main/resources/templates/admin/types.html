<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类管理页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

    <!-- 导航 -->
    <nav th:replace="admin/_fragments :: menu(2) " class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <!--响应移动端，堆叠-->
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                 <div class="m-item item right menu">
                     <div class="ui dropdown item">
                         <div class="text">
                             <img src="../static/images/touxiang.jpg" alt="" class="ui avatar image">
                             洗洗麦
                         </div>
                         <i class="dropdown icon"></i>
                         <div class="menu">
                             <a href="#" class="item">注销</a>
                             <a href="#" class="item">切换登录</a>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/type/input}" class=" item" style="color: purple">新增</a>
                <a href="#" th:href="@{/admin/type}" class=" active teal item">列表</a>
            </div>
        </div>
    </div>

    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">

            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示</div>
                <p th:text="${message}">操作成功</p>
            </div>

            <table class="ui celled table">
                <thead>
                        <tr>
                            <th>序号</th>
                            <th>名称</th>
                            <th>操作</th>
                        </tr>
                </thead>
                <tbody>
                    <tr th:each="type: ${pageInfo.list}">
                        <td th:text="${type.id}">1</td>
                        <td th:text="${type.name}">学习编程</td>
                        <td>
                            <a href="#" class="ui mini teal basic  button" th:href="@{/admin/type/{id}/input(id=${type.id})}">编辑</a>
                            <a href="#" class="ui mini red basic button" th:href="@{/admin/type/{id}/delete(id=${type.id})}">删除</a>
                        </td>
                    </tr>
                </tbody>
                <!--footer-->
                <tfoot>
                    <tr>
                        <th colspan="6" >
                            <div class="ui mini pagination menu" th:if="${pageInfo.pages}>1">
                                <a class="item" th:href="@{/admin/type}">首页</a>
                                <a class="item" th:href="@{/admin/type(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}" >上一页</a>
                                <a class="item" th:href="@{/admin/type(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}" >下一页</a>
                                <a class="item" th:href="@{/admin/type(pageNum=${pageInfo.pages})}" >尾页</a>
                            </div>
                            <div class="ui segment m-inline-block">
                                <p >当前第<span th:text="${pageInfo.pageNum}"></span>页，总<span th:text="${pageInfo.pages}"></span>页，共<span th:text="${pageInfo.total}"></span>条记录</p>
                            </div>
                            <a href="#" th:href="@{/admin/type/input}" class="ui mini blue right floated  basic button"> 新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <!-- 底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/saoma.jpg" th:src="@{/images/saoma.jpg}" class="ui rounded image" alt="" style="width: 120px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">java</a>
                        <a href="#" class="item">redis</a>
                        <a href="#" class="item">mysql</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">QQ:1147857572</a>
                        <a href="#" class="item">E-mail:xiximai18566025953@163.com</a>

                    </div>
                </div>
                <div class="six wide column">
                    <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                    <p class="m-text-thin m-text-spaced m-text-lined m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人帮助</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-text-lined m-opacity-mini">Copyright © 2019 - 2020  Designed by xiximai</p>
        </div>
    </footer>

    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggle('m-mobile-hide');
        });

        $('#payButton').popup({
            popup : $('.payQR.popup'),
            on : 'click',
            position : 'bottom center'
        });
        $('.dropdown').dropdown({
            on : 'hover'
        });
        //消息提示关闭初始化
        $('.message .close')
            .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });
    </script>
</body>
</html>
